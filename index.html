<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word Search Creator</title>
	<link	rel="stylesheet" href="./word.css">
</head>
<body>
<h1 id="title" tabindex="0" contenteditable>Word Search</h1>
<fieldset>
	<legend>Generate grid</legend>
	<label class="inline">
		<p>Width</p>
		<input id="input-width" class="size-input" type="number" step="1" min="4" max="30" value="12"/>
	</label>
	<label class="inline">
		<p>Height</p>
		<input id="input-height" class="size-input" type="number" step="1" min="4" max="30" value="12"/>
	</label>
	<button type="button" id="btn-generate">Generate</button>
</fieldset>
<section class="main">
	<div class="create">
		<div id="grid" aria-role="table"></div>
		<div class="suggestions">
			<p>Suggestions</p>
			<ul id="suggestions"></ul>
		</div>
	</div>
	<aside class="autofill">
		<fieldset>
			<label for="autofill-opts">Letter distribution type</label>
			<select id="autofill-opts">
				<option class="autofill-opt" default value="DICTS">dictionaries</option>
				<option class="autofill-opt" value="TEXTS">texts</option>
			</select>
			<button type="button" id="btn-autofill">Fill empty spaces</button>
		</fieldset>
	</aside>
	<aside class="words">
		<fieldset>
			<label for="add-word">Add to word list</label>
			<input type="text" minlength="3" required id="add-word" />
			<button type="button" id="btn-addword">Add</button>
		</fieldset>
		<br/>
		<input type="checkbox" id="use-nextpage" class="print-ghost"/>
		<label class="check-label print-ghost" for="use-nextpage">Use new page</label>
		<ul id="wordlist" class="word-items"></ul>
	</aside>
</section>
</body>
<script	type="text/javascript" src="./search.js"></script>
<script type="text/javascript" src="./distributions.js"></script>
</html>
